<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px 20px;
        }

        .name {
            font-weight: bold;
            font-size: 18px;
        }
        .Navbar {
            display: flex;
            gap: 20px;
        }

        .Navbar a {
            text-decoration: none;
            color: black;
            font-weight: normal;
        }

        .Navbar a:hover {
            text-decoration: underline;
        }

        .center-section{
            border: 2px solid black;
            border-top: none;
            padding: 50px 20px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
         .center-section h1 {
            font-family: "Brush Script MT", cursive;
            font-size: 40px;
            margin-bottom: 5px;
        }
        .center-section p {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="name">Abdul Basit</div>
        <div class="Navbar">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#articles">Articles</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="center-section">
        <h1>Frontend Developer</h1>
    </div>

</body>
</html>
